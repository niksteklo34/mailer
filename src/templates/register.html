<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Automatic Email</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-4 col-sm-12 ">
        <table class="table table-borderless">
            <tr class="row">
                <td colspan="3" class="col-sm-12">
                    <a href='http://url-goes-here' target='_blank'>
                        <img src='https://zoko.com.ua/sites/default/files/styles/s1050x700/public/products/dobro-pozhalovat-welcome-n1597483330.jpg?itok=j7Zkf0bh' alt='Logo' width='100%'/>
                    </a>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-12" colspan="3" style='padding: 40px 30px 40px 30px; font-family: Avenir, sans-serif; font-size: 26px;'>
                    <h4>{{ message }}</h4>
                </td>
            </tr>
            <tr class="row">
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='tel:phone number goes here' target='_blank'>
                        <img class="card-img-top" src="https://img.icons8.com/ios-glyphs/30/000000/send-mass-email.png" alt='Email us' style="width: 50px;"/>
                    </a>
                </td>
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='mailto:emailgoeshere@gmail.com'>
                        <img class="card-img-top" src="https://img.icons8.com/ios-glyphs/30/000000/cell-phone.png" alt='Call us' style="width: 50px;"/>
                    </a>
                </td>
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='url to faq page goes here' target='_blank'>
                        <img class="card-img-top"  src="https://img.icons8.com/ios-glyphs/30/000000/faq.png" alt='FAQ Page' style="width: 50px;"/>
                    </a>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-4" align='center'
                    style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    EMAIL US
                </td>
                <td class="col-sm-4" align='center' style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    CALL US
                </td>
                <td class="col-sm-4" align='center' style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    Q&A
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
